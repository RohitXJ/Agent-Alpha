<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .chat-bubble {
            max-width: 80%;
            border-radius: 1.5rem;
            padding: 0.75rem 1.25rem;
            margin-bottom: 0.5rem;
            position: relative;
        }
        .chat-bubble-user {
            background-color: #3b82f6;
            color: white;
            align-self: flex-end;
        }
        .chat-bubble-ai {
            background-color: #e5e7eb;
            color: #111827;
            align-self: flex-start;
        }
        .chat-container {
            height: calc(100vh - 10rem);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white rounded-2xl shadow-lg w-full max-w-2xl h-[90vh] flex flex-col p-6">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">AI Chat Assistant</h1>
        
        <div id="chat-window" class="chat-container flex-grow overflow-y-auto p-4 mb-4 rounded-xl bg-gray-50 border border-gray-200">
            <!-- Chat messages will be appended here -->
        </div>

        <form id="chat-form" class="flex items-center space-x-2">
            <label for="file-input" class="cursor-pointer text-gray-500 hover:text-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
            </label>
            <input type="file" id="file-input" name="file" class="hidden">
            
            <input type="text" id="message-input" name="message" placeholder="Type a message..." class="flex-grow rounded-full border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            
            <button type="submit" class="bg-blue-500 text-white rounded-full p-2 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.874L5.999 12zm0 0h7.5" />
                </svg>
            </button>
        </form>
    </div>

    <script>
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const fileInput = document.getElementById('file-input');
        const chatWindow = document.getElementById('chat-window');

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const message = messageInput.value.trim();
            const file = fileInput.files[0];

            if (!message && !file) {
                return;
            }

            // Create a user message bubble
            const userBubble = createChatBubble(message, file, 'user');
            chatWindow.appendChild(userBubble);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            
            // Show a "typing" indicator
            const typingBubble = createChatBubble('Typing...', null, 'ai');
            chatWindow.appendChild(typingBubble);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            const formData = new FormData();
            formData.append('message', message);
            if (file) {
                formData.append('file', file);
            }

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();

                // Remove the "typing" indicator
                chatWindow.removeChild(typingBubble);

                if (data.status === 'success') {
                    let aiResponseText = data.response_from_n8n;
                    if (typeof aiResponseText !== 'string') {
                        aiResponseText = JSON.stringify(aiResponseText, null, 2);
                    }
                    const aiBubble = createChatBubble(aiResponseText, null, 'ai');
                    chatWindow.appendChild(aiBubble);
                } else {
                    const errorBubble = createChatBubble(`Error: ${data.message}`, null, 'ai');
                    chatWindow.appendChild(errorBubble);
                }
            } catch (error) {
                console.error('Fetch error:', error);
                // Remove the "typing" indicator and show an error message
                chatWindow.removeChild(typingBubble);
                const errorBubble = createChatBubble('Connection error. Please try again.', null, 'ai');
                chatWindow.appendChild(errorBubble);
            }

            // Clear the inputs
            messageInput.value = '';
            fileInput.value = '';
        });

        function createChatBubble(message, file, type) {
            const container = document.createElement('div');
            container.classList.add('flex', 'space-x-2', 'my-2', type === 'user' ? 'justify-end' : 'justify-start');

            const bubble = document.createElement('div');
            bubble.classList.add('chat-bubble', type === 'user' ? 'chat-bubble-user' : 'chat-bubble-ai');
            
            if (message) {
                const messageText = document.createElement('div');
                if (type === 'ai') {
                    messageText.innerHTML = marked.parse(message);
                } else {
                    messageText.textContent = message;
                }
                bubble.appendChild(messageText);
            }
            
            if (file) {
                const fileInfo = document.createElement('p');
                fileInfo.classList.add('text-xs', 'opacity-75', 'mt-1');
                fileInfo.textContent = `Attached file: ${file.name}`;
                bubble.appendChild(fileInfo);
            }
            
            container.appendChild(bubble);
            return container;
        }
    </script>
</body>
</html>
